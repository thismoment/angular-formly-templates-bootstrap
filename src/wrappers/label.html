<div>
  <label
    for="{{id}}"
    class="control-label {{to.labelSrOnly ? 'sr-only' : ''}}"
    ng-if="to.label"
  >
    <span class="label-text" ng-bind-html="to.label | trustHtml"></span>
    <span class="label-asterisk">{{to.required ? '*' : ''}}</span>
    <span class="label-maxlength" style="display: none" ng-if="to.maxlength">
      ({{ to.maxlength }} character limit)</span
    >
  </label>
  <span
    class="label-help-text"
    ng-if="to.helpText"
    ng-bind-html="to.helpText | trustHtml"
  ></span>
  <formly-transclude></formly-transclude>
</div>
